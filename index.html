<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sorting Visualizer</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <button class="new-array btn btn-outline-success">New array</button>
        <div class="speed-div"><p>Speed</p><input type="range" class="speed"  min="10" max="260" value=215></div>
        <div class="size-div"><p>Size</p><input type="range" class="size" min="5" max="100" step=1 value=60></div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <button class="bubble btn btn-outline-primary nav-link">Bubble Sort</button>
            </li>
            <li class="nav-item">
                <button class="selection btn btn-outline-primary nav-link">Selection Sort</button>
            </li>
            <li class="nav-item">
                <button class="insertion btn btn-outline-primary nav-link">Insertion Sort</button>
            </li>
            <li class="nav-item">
                <button class="quick btn btn-outline-primary nav-link">Quick Sort</button>
            </li>
            <li class="nav-item">
                <button class="merge btn btn-outline-primary nav-link">Merge Sort</button>
            </li>
        </ul>
    </div>

</nav>
<div id="bars_div" class="flex-container"></div>
    <script src="js/app.js"></script>
    <script src="js/bubble.js"></script>
    <script src="js/insertion.js"></script>
    <script src="js/selection.js"></script>
    <script src="js/quick.js"></script>
    <script src="js/merge.js"></script>
</body>
</html>
